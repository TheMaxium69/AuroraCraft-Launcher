<!DOCTYPE html>
<html>
<!--Create By Maxime Tournier-->
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../module/iziToast.min.css">
    <script src="../module/iziToast.min.js" type="text/javascript"></script>


    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.2/css/all.css">

    <link rel="stylesheet" href="../module/index.css">
    <link rel="stylesheet" href="../module/navbar.css">

</head>
<body>

    <nav style="-webkit-app-region: drag">
        <img src="assets/logo.png" width="20px" style="margin-left: 10px">
        <p id="title">AuroraCraft Launcher</p>
        <div class="nav-buttons">
            <button id="minimize"><i class="fa-light fa-window-minimize"></i></button>
            <button id="close"><i class="fa-light fa-xmark"></i></button>
        </div>
    </nav>

    <main>
        <section id="left">

            <div id="form">

                <div id="pp"></div>
                <h1 id="nameserv">AuroraCraft</h1>

                <input id="pseudo" type="text" placeholder="Pseudo">
                <button id="playing">JOUER</button>
            </div>

        </section>



    </main>

<script>

    const ipc = require("electron").ipcRenderer;

    var PlayingBtn = document.getElementById("playing");
    var PseudoInput = document.getElementById("pseudo");

    PlayingBtn.addEventListener("click", e => {
        if (PseudoInput.value){
            launchGame(PseudoInput.value);
        }
    });

    function launchGame(pseudo) {
        ipc.send("login", {pseudo: pseudo});
    }

</script>
<script src="../module/navbar.js"></script>

</body>
</html>
